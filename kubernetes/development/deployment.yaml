---
apiVersion: v1
kind: Service
metadata:
  name: candlestick-frontend-service
  labels:
    name: candlestick-frontend-service
    app: candlestick-frontend-app
  namespace: candlestick-app
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 3000
      nodePort: 30005
      protocol: TCP
  selector:
    name: candlestick-frontend-app-pod
    app: candlestick-frontend-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: candlestick-frontend-app-deploy
  labels:
    name: candlestick-frontend-app-deploy
    app: candlestick-frontend-app
  namespace: candlestick-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: candlestick-frontend-app-pod
      app: candlestick-frontend-app

  template:
    metadata:
      name: candlestick-frontend-app-pod
      labels:
        name: candlestick-frontend-app-pod
        app: candlestick-frontend-app
    spec:
      containers:
        - name: candlestick-frontend-app
          imagePullPolicy: Always
          image: sabatiel180/candlestick-frontend-app:latest
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: RABBITMQ
              value: candlestick-rabbitmq-service
            - name: JAVA_API
              value: candlestick-java-api-service
          ports:
            - containerPort: 3000
              name: http
            