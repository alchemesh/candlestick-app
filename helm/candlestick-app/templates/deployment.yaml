apiVersion: apps/v1
kind: Deployment
metadata:
  name: candlestick-mysql-app-deploy
  labels:
    name: candlestick-mysql-app-deploy
    app: candlestick-mysql-app
  namespace: candlestick-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: candlestick-mysql-app-pod
      app: candlestick-mysql-app

  template:
    metadata:
      name: candlestick-mysql-app-pod
      labels:
        name: candlestick-mysql-app-pod
        app: candlestick-mysql-app
    spec:
      containers:
        - name: candlestick-mysql-app
          imagePullPolicy: Always
          image: sabatiel180/candlestick-mysql-db-app:latest
          resources:
            limits:
              memory: "512Mi"
              cpu: "750m"
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: mypassword
          ports:
            - containerPort: 3306
              name: mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: candlestick-rabbitmq-app-deploy
  labels:
    name: candlestick-rabbitmq-app-deploy
    app: candlestick-rabbitmq-app
  namespace: candlestick-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: candlestick-rabbitmq-app-pod
      app: candlestick-rabbitmq-app

  template:
    metadata:
      name: candlestick-rabbitmq-app-pod
      labels:
        name: candlestick-rabbitmq-app-pod
        app: candlestick-rabbitmq-app
    spec:
      containers:
        - name: candlestick-rabbitmq-app
          imagePullPolicy: Always
          image: rabbitmq:3-management
          ports:
